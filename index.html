<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Skywars</title>
</head>
<body>
    <header>***Welcome to SKYWARS***</header>
    <h1>Prepare yourself for a wild adventure</h1>
    <p>Here is if you want to select paperairplanes with or without cutting</p>
    <button type="button" class="btn btn-primary btn-lg btn-block">Fold & Fly Paper Airplanes</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Paper Airplanes with cutting</button>
    <p>or choose your category</p>
    <button type="button" class="btn btn-primary btn-lg btn-block">Darts</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Gliders</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Jets/Bombers</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">SSTs</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Canard flyers</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Delta-Winged planes</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Starflyers</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Flying Wings</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Fighters</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Research Craft</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">mini-drones</button>
    <button type="button" class="btn btn-primary btn-lg btn-block">Intereceptors</button>
    <p>or choose your family</p>
    <button type="button" class="btn btn-primary btn-lg">Super Dart</button>
    <button type="button" class="btn btn-primary btn-lg">Spectere</button>
    <button type="button" class="btn btn-primary btn-lg">Dagger</button>
    <button type="button" class="btn btn-primary btn-lg">Omniwing</button>
    <button type="button" class="btn btn-primary btn-lg">Fang</button>
    <button type="button" class="btn btn-primary btn-lg">Starship</button>
    <button type="button" class="btn btn-primary btn-lg">Vulcan</button>
    <button type="button" class="btn btn-primary btn-lg">Scimantor</button>
    <p>or choose your class</p>

</body>
</html>
